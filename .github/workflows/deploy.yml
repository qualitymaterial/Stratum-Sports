name: Deploy to DigitalOcean

on:
  workflow_dispatch:
    inputs:
      deploy_sha:
        description: "Optional commit SHA to deploy (defaults to the selected branch HEAD)."
        required: false
        type: string
      skip_ci_wait:
        description: "Skip waiting for CI success (use only for urgent deploys)."
        required: false
        default: false
        type: boolean

permissions:
  actions: read
  contents: read
  packages: write

concurrency:
  group: deploy-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: qualitymaterial

jobs:
  prepare:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      deploy_sha: ${{ steps.prepare.outputs.deploy_sha }}
      skip_ci_wait: ${{ steps.prepare.outputs.skip_ci_wait }}
      skip_ci_wait_reason: ${{ steps.prepare.outputs.skip_ci_wait_reason }}
    steps:
      - name: Resolve deploy SHA
        id: prepare
        run: |
          set -eu
          REF_NAME="${{ github.ref_name }}"
          SHA_INPUT="${{ inputs.deploy_sha }}"
          if [ -n "$SHA_INPUT" ]; then
            echo "deploy_sha=$SHA_INPUT" >> "$GITHUB_OUTPUT"
          else
            echo "deploy_sha=${{ github.sha }}" >> "$GITHUB_OUTPUT"
          fi

          if [ "${{ inputs.skip_ci_wait }}" = "true" ]; then
            echo "skip_ci_wait=true" >> "$GITHUB_OUTPUT"
            echo "skip_ci_wait_reason=manual_override" >> "$GITHUB_OUTPUT"
          elif [ "$REF_NAME" != "main" ]; then
            echo "skip_ci_wait=true" >> "$GITHUB_OUTPUT"
            echo "skip_ci_wait_reason=non_main_ref:$REF_NAME" >> "$GITHUB_OUTPUT"
          else
            echo "skip_ci_wait=false" >> "$GITHUB_OUTPUT"
            echo "skip_ci_wait_reason=main_ref_requires_ci" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout for SHA validation
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate deploy SHA exists on remote and is branch-reachable
        env:
          DEPLOY_SHA: ${{ steps.prepare.outputs.deploy_sha }}
          DEPLOY_REF: ${{ github.ref_name }}
        run: |
          set -eu
          git fetch origin "+refs/heads/*:refs/remotes/origin/*" --prune

          if ! git cat-file -e "${DEPLOY_SHA}^{commit}" 2>/dev/null; then
            echo "ERROR: deploy SHA ${DEPLOY_SHA} does not exist on origin."
            echo "Hint: push the commit first, or leave deploy_sha empty to use the selected branch HEAD."
            exit 1
          fi

          containing_refs="$(git branch -r --contains "$DEPLOY_SHA" | sed '/^[[:space:]]*$/d')"
          if [ -z "$containing_refs" ]; then
            echo "ERROR: deploy SHA ${DEPLOY_SHA} is not reachable from any remote branch."
            echo "This usually means the SHA was force-pushed away or never pushed."
            exit 1
          fi

          echo "Validated deploy SHA ${DEPLOY_SHA}. Reachable from:"
          echo "$containing_refs"

          if git show-ref --verify --quiet "refs/remotes/origin/${DEPLOY_REF}"; then
            if ! git merge-base --is-ancestor "$DEPLOY_SHA" "origin/${DEPLOY_REF}"; then
              echo "WARNING: deploy SHA ${DEPLOY_SHA} is not on origin/${DEPLOY_REF} history."
              echo "Deployment will still continue because the SHA is reachable on origin."
            fi
          fi

  verify-ci:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: prepare
    steps:
      - name: Verify CI passed for this commit
        id: verify
        uses: actions/github-script@v7
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const headSha = "${{ needs.prepare.outputs.deploy_sha }}";
            const skipCiWait = "${{ needs.prepare.outputs.skip_ci_wait }}" === "true";
            const skipCiWaitReason = "${{ needs.prepare.outputs.skip_ci_wait_reason }}";
            if (skipCiWait) {
              core.warning(`Skipping CI verification for ${headSha}. Reason: ${skipCiWaitReason}`);
              return;
            }
            const maxAttempts = 60; // 10 minutes at 10s cadence
            const sleepMs = 10_000;

            let latest = null;
            for (let attempt = 1; attempt <= maxAttempts; attempt++) {
              const result = await github.rest.actions.listWorkflowRuns({
                owner,
                repo,
                workflow_id: "ci.yml",
                head_sha: headSha,
                per_page: 20,
              });

              const runs = result.data.workflow_runs
                .filter((run) => run.head_sha === headSha)
                .sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

              if (runs.length === 0) {
                core.info(`Attempt ${attempt}/${maxAttempts}: waiting for CI run to appear for ${headSha}...`);
              } else {
                latest = runs[0];
                core.info(
                  `Attempt ${attempt}/${maxAttempts}: CI status=${latest.status}, conclusion=${latest.conclusion ?? "pending"} (${latest.html_url})`
                );

                if (latest.status === "completed") {
                  if (latest.conclusion === "success") {
                    core.info(`CI verified: ${latest.html_url}`);
                    return;
                  }
                  core.setFailed(`CI run failed for commit ${headSha}: ${latest.html_url}`);
                  return;
                }
              }

              await new Promise((resolve) => setTimeout(resolve, sleepMs));
            }

            if (latest) {
              core.setFailed(
                `Timed out waiting for completed CI run for commit ${headSha}. Latest run: ${latest.html_url}`
              );
            } else {
              core.setFailed(`Timed out waiting for CI run to appear for commit ${headSha}.`);
            }

  build-images:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    needs: [prepare, verify-ci]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare.outputs.deploy_sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          cache-from: type=gha,scope=deploy-backend
          cache-to: type=gha,mode=max,scope=deploy-backend
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/stratum-sports-backend:${{ needs.prepare.outputs.deploy_sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/stratum-sports-backend:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          cache-from: type=gha,scope=deploy-frontend
          cache-to: type=gha,mode=max,scope=deploy-frontend
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/stratum-sports-frontend:${{ needs.prepare.outputs.deploy_sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/stratum-sports-frontend:latest

  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [prepare, build-images]
    steps:
      - name: Validate deploy secrets
        run: |
          set -eu
          [ -n "${{ secrets.DROPLET_HOST }}" ] || { echo "ERROR: DROPLET_HOST is empty"; exit 1; }
          [ -n "${{ secrets.DROPLET_USER }}" ] || { echo "ERROR: DROPLET_USER is empty"; exit 1; }
          [ -n "${{ secrets.DROPLET_SSH_KEY }}" ] || { echo "ERROR: DROPLET_SSH_KEY is empty"; exit 1; }
          [ -n "${{ secrets.GHCR_USERNAME }}" ] || { echo "ERROR: GHCR_USERNAME is empty"; exit 1; }
          [ -n "${{ secrets.GHCR_TOKEN }}" ] || { echo "ERROR: GHCR_TOKEN is empty"; exit 1; }

      - name: SSH into droplet and deploy pulled images
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE_TAG: ${{ needs.prepare.outputs.deploy_sha }}
          GHCR_USERNAME: ${{ secrets.GHCR_USERNAME }}
          GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USER }}
          key: ${{ secrets.DROPLET_SSH_KEY }}
          script_stop: true
          command_timeout: 30m
          envs: IMAGE_TAG,GHCR_USERNAME,GHCR_TOKEN
          script: |
            set -eu
            cd /opt/stratum-sports
            test -f docker-compose.prod.yml
            test -f .env.production

            git config --global --add safe.directory /opt/stratum-sports || true
            if [ -n "$(git status --porcelain)" ]; then
              echo "ERROR: local changes detected in /opt/stratum-sports; aborting non-destructive deploy."
              git status --short || true
              exit 1
            fi
            git fetch origin main
            git checkout main
            git pull --ff-only origin main

            if docker compose version >/dev/null 2>&1; then
              compose() { docker compose "$@"; }
            elif command -v docker-compose >/dev/null 2>&1; then
              compose() { docker-compose "$@"; }
            else
              echo "ERROR: docker compose plugin (or docker-compose) not found on droplet."
              exit 1
            fi
            diagnose() {
              compose -f docker-compose.prod.yml --env-file .env.production ps || true
              compose -f docker-compose.prod.yml --env-file .env.production logs --tail=200 backend worker frontend db redis || true
            }

            printf '%s' "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USERNAME" --password-stdin
            BACKEND_IMAGE="ghcr.io/qualitymaterial/stratum-sports-backend:${IMAGE_TAG}"
            WORKER_IMAGE="$BACKEND_IMAGE"
            FRONTEND_IMAGE="ghcr.io/qualitymaterial/stratum-sports-frontend:${IMAGE_TAG}"
            export BACKEND_IMAGE WORKER_IMAGE FRONTEND_IMAGE

            if ! compose -f docker-compose.prod.yml --env-file .env.production pull backend worker frontend; then
              echo "ERROR: image pull failed"
              diagnose
              exit 1
            fi
            if ! compose -f docker-compose.prod.yml --env-file .env.production up -d --no-build --remove-orphans; then
              echo "ERROR: compose up failed"
              diagnose
              exit 1
            fi

            health_ok=0
            for attempt in $(seq 1 20); do
              if compose -f docker-compose.prod.yml --env-file .env.production exec -T backend curl -fsS http://localhost:8000/api/v1/health/live >/dev/null \
                && compose -f docker-compose.prod.yml --env-file .env.production exec -T backend curl -fsS http://localhost:8000/api/v1/health/ready >/dev/null; then
                health_ok=1
                break
              fi
              sleep 3
            done
            if [ "$health_ok" -ne 1 ]; then
              echo "ERROR: post-deploy health checks failed"
              diagnose
              exit 1
            fi
            compose -f docker-compose.prod.yml --env-file .env.production ps
