name: Deploy to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Validate deploy secrets
        run: |
          set -eu
          [ -n "${{ secrets.DROPLET_HOST }}" ] || { echo "ERROR: DROPLET_HOST is empty"; exit 1; }
          [ -n "${{ secrets.DROPLET_USER }}" ] || { echo "ERROR: DROPLET_USER is empty"; exit 1; }
          [ -n "${{ secrets.DROPLET_SSH_KEY }}" ] || { echo "ERROR: DROPLET_SSH_KEY is empty"; exit 1; }
          if [ -n "${{ secrets.DROPLET_SSH_PASSPHRASE }}" ]; then
            echo "DROPLET_SSH_PASSPHRASE is set."
          else
            echo "DROPLET_SSH_PASSPHRASE is not set."
          fi
          echo "Deploy secrets look present. DROPLET_PORT=${{ secrets.DROPLET_PORT != '' && secrets.DROPLET_PORT || '22' }}"

      - name: SSH into droplet and deploy
        env:
          DROPLET_HOST: ${{ secrets.DROPLET_HOST }}
          DROPLET_PORT: ${{ secrets.DROPLET_PORT != '' && secrets.DROPLET_PORT || '22' }}
          DROPLET_USER: ${{ secrets.DROPLET_USER }}
          DROPLET_SSH_KEY: ${{ secrets.DROPLET_SSH_KEY }}
          DROPLET_SSH_PASSPHRASE: ${{ secrets.DROPLET_SSH_PASSPHRASE }}
        run: |
          set -eu

          if [ -n "${DROPLET_SSH_PASSPHRASE:-}" ]; then
            echo "ERROR: passphrase-protected keys are not supported by this deploy step."
            echo "Use an unencrypted deploy key in DROPLET_SSH_KEY."
            exit 1
          fi

          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          python3 - <<'PY'
          import os
          from pathlib import Path
          key = os.environ["DROPLET_SSH_KEY"].strip()
          if "\\n" in key and "\n" not in key:
              key = key.replace("\\n", "\n")
          if not key.endswith("\n"):
              key += "\n"
          p = Path.home() / ".ssh" / "id_deploy"
          p.write_text(key, encoding="utf-8")
          p.chmod(0o600)
          PY

          ssh -vvv -o BatchMode=yes -o StrictHostKeyChecking=no -i ~/.ssh/id_deploy -p "$DROPLET_PORT" "$DROPLET_USER@$DROPLET_HOST" "echo SSH_OK"

          ssh -o BatchMode=yes -o StrictHostKeyChecking=no -i ~/.ssh/id_deploy -p "$DROPLET_PORT" "$DROPLET_USER@$DROPLET_HOST" 'bash -se' <<'REMOTE'
            set -eu

            if [ -d /opt/stratum-sports ]; then
              REPO_DIR=/opt/stratum-sports
            elif [ -d /opt/Stratum-Sports ]; then
              REPO_DIR=/opt/Stratum-Sports
            elif [ -d "$HOME/stratum-sports" ]; then
              REPO_DIR="$HOME/stratum-sports"
            elif [ -d "$HOME/Stratum-Sports" ]; then
              REPO_DIR="$HOME/Stratum-Sports"
            else
              echo "ERROR: repo directory not found (checked /opt and \$HOME variants)."
              ls -la /opt || true
              ls -la "$HOME" || true
              exit 1
            fi

            cd "$REPO_DIR"
            echo "Using REPO_DIR=$REPO_DIR"
            pwd
            ls -la

            git config --global --add safe.directory /opt/stratum-sports || true
            git config --global --add safe.directory "$REPO_DIR" || true
            git --version
            docker --version

            if docker compose version >/dev/null 2>&1; then
              compose() { docker compose "$@"; }
            elif command -v docker-compose >/dev/null 2>&1; then
              compose() { docker-compose "$@"; }
            else
              echo "ERROR: docker compose plugin (or docker-compose) not found on droplet."
              exit 1
            fi

            if [ -f .env.production ]; then
              ENV_FILE=.env.production
            elif [ -f /root/.env.production ]; then
              ENV_FILE=/root/.env.production
            else
              echo "ERROR: .env.production not found in repo or /root/.env.production"
              ls -la "$REPO_DIR" || true
              ls -la /root || true
              exit 1
            fi

            test -f docker-compose.prod.yml

            git remote set-url origin https://github.com/qualitymaterial/Stratum-Sports.git || true
            git remote -v
            git fetch origin main
            git checkout -B main origin/main
            git reset --hard origin/main

            docker system prune -f || true

            if ! compose -f docker-compose.prod.yml --env-file "$ENV_FILE" up -d --build --remove-orphans; then
              compose -f docker-compose.prod.yml --env-file "$ENV_FILE" ps || true
              compose -f docker-compose.prod.yml --env-file "$ENV_FILE" logs --tail=200 backend worker frontend db redis || true
              exit 1
            fi

            compose -f docker-compose.prod.yml --env-file "$ENV_FILE" ps
          REMOTE
