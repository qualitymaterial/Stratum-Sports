name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare backend env file
        run: cp .env.example .env

      - name: Start required services
        run: docker compose up -d db redis

      - name: Wait for db and redis health
        run: |
          set -eu
          wait_for_service() {
            service="$1"
            max_attempts=40
            attempt=1
            cid="$(docker compose ps -q "$service")"
            if [ -z "$cid" ]; then
              echo "ERROR: service container not found: $service"
              return 1
            fi
            while [ "$attempt" -le "$max_attempts" ]; do
              status="$(docker inspect --format '{{if .State.Health}}{{.State.Health.Status}}{{else}}{{.State.Status}}{{end}}' "$cid")"
              if [ "$status" = "healthy" ] || [ "$status" = "running" ]; then
                echo "$service ready (status=$status)"
                return 0
              fi
              echo "waiting for $service (status=$status, attempt $attempt/$max_attempts)"
              sleep 3
              attempt=$((attempt + 1))
            done
            echo "ERROR: timed out waiting for $service readiness"
            return 1
          }
          wait_for_service db
          wait_for_service redis

      - name: Backend lint
        run: docker compose run --rm -e POLL_INTERVAL_SECONDS= -e RUFF_NO_CACHE=true backend ruff check app tests

      - name: Run migrations for test database
        run: docker compose run --rm -e POLL_INTERVAL_SECONDS= backend alembic upgrade head

      - name: Backend tests
        run: docker compose run --rm -e POLL_INTERVAL_SECONDS= backend pytest -q -p no:cacheprovider

      - name: Backend diagnostics on failure
        if: failure()
        run: |
          docker compose ps || true
          docker compose logs --tail=200 db redis backend || true

      - name: Teardown services
        if: always()
        run: docker compose down -v

  frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Frontend tests
        run: npm test

      - name: Frontend build
        run: npm run build
