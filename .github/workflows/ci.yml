name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare backend env file
        run: cp .env.example .env

      - name: Start required services
        run: docker compose up -d db redis

      - name: Backend lint
        run: docker compose run --rm -e POLL_INTERVAL_SECONDS= -e RUFF_NO_CACHE=true backend ruff check app tests

      - name: Run migrations for test database
        run: docker compose run --rm -e POLL_INTERVAL_SECONDS= backend alembic upgrade head

      - name: Backend tests
        run: docker compose run --rm -e POLL_INTERVAL_SECONDS= backend pytest -q -p no:cacheprovider

      - name: Teardown services
        if: always()
        run: docker compose down -v

  frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Frontend tests
        run: npm test

      - name: Frontend build
        run: npm run build
